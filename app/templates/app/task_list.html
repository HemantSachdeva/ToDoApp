
{% if request.user.is_authenticated %}
    <p>{{request.user}} with {{count}} incomplete tasks</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>List View</h1>

<a href="{% url 'task_new' %}">Add Item</a>

<form method="GET">

    <input type="text" name="search" value="{{search_input}}">
    <input type="submit" value="Search">

</form>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>
            <a href="{% url 'task' task.id %}">View</a>
        </td>
        <td>
            <a href="{% url 'task_edit' task.id %}">Edit</a>
        </td>
        <td>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td>No items</td>
    </tr>
    {% endfor %}
</table>
