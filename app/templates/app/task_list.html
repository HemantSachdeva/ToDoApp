<h1>List View</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>
            <a href="{% url 'task' task.id %}">View</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td>No items</td>
    </tr>
    {% endfor %}
</table>
