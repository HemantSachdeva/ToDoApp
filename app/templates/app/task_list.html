<h1>List View</h1>

<a href="{% url 'task_new' %}">Add Item</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>
            <a href="{% url 'task' task.id %}">View</a>
        </td>
        <td>
            <a href="{% url 'task_edit' task.id %}">Edit</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td>No items</td>
    </tr>
    {% endfor %}
</table>
